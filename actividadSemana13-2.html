<!DOCTYPE html>
<html>
<head>

    <title>Listas ordenadas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <ol type="a" start="4">    
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    <ol type="1" start="100">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <ol type="i" start="1999">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
</body>
</html>
