<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
    </head>
    <body>

        <p><b>Introduccion de contraseña</b></p>
        <form action="actividadSemana14-parte2.html" method="get">
            <p>Nombre: <input type="text" name="nombre"> </p>

            <p><input type="button" value="Enviar"></p>
        </form>
